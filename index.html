<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/index.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Plataforma de ESports</title>
</head>
<body class="container">
    <!-- Cabecera -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Plataforma E-Sports
                </a>
                <button class="navbar-toggler" 
                    type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" 
                    id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Eventos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Torneos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                Quiénes somos
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <!-- Carrousel de imagenes-->
    <div>
        <img class="img-fluid" src="/imagenes/csgo.jpg"/>
    </div>

    <!-- 3 Columnas-->
    <div id="columnas">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Col 1
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        Col 2
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Registra tu equipo
                    </div>
                    <div class="card-body">
                        <form>
                            <div>
                                <label class="form-label" for="frm_correo">
                                    Correo
                                </label>
                                <input class="form-control" type="email"
                                    id="frm_correo"/>
                            </div>
                            <div>
                                <label class="form-label" for="frm_password">
                                    Password
                                </label>
                                <input class="form-control" type="password"
                                    id="frm_password"/>
                            </div>
                            <div>
                                <label class="form-label" for="frm_nombre">
                                    Nombre del equipo
                                </label>
                                <input class="form-control" type="text"
                                    id="frm_nombre"/>
                            </div>
                            <div>
                                <button class="btn btn-primary" type="button" >
                                    Registrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="card">
        <div class="card-body">
            Programación Web | 2022-1
        </div>
    </div>
</body>
</html>
